<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>حساب العمر</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1> Calculate Age</h1>

    <div>
        <label for="day">Day:</label>
        <input type="number" id="day" placeholder="أدخل اليوم" max="31">
    </div>
    <div>
        <label for="month">Month:</label>
        <input type="number" id="month" placeholder="أدخل الشهر" max="12">
    </div>
    <div>
        <label for="year">year:</label>
        <input type="number" id="year" placeholder="أدخل السنة">
    </div>
    <button onclick="calculateAge()"> Calc</button>
    <p id="result"></p>
    <script src="script.js"></script>
</body>
</html>
